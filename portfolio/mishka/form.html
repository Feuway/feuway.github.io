<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Вязание на заказ.Мишка</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__wrap">
        <a class="logo" href="index.html">
          <img src="http://placehold.it/90x35" alt="Мишка">
        </a>
        <button class="main-header__toggle" type="button">Открыть меню</button>
        <nav class="main-nav">
          <ul class="main-nav__list">
              <li class="main-nav__list-item">
                <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="main-nav__list-item">
              <a href="form.html">Вязание на заказ</a>
            </li>
            <li class="main-nav__list-item">
              <a href="#">Поиск по сайту</a>
            </li>
            <li class="main-nav__list-item">
              <a href="#">Корзина:
                <span>пока пуста</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="page-title">Вязание на заказ</h1>
      <form class="order" action="http://echo.htmlacademy.ru" method="post">
        <p class="order__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
        <fieldset class="order__container">
          <div class="order__wrap">
            <div class="order__title  order__title--type">Тип</div>
            <input class="order__filter  order__filter--radio" type="radio" name="accessory" id="accessory" checked>
            <label class="order__label  order__label--radio" for="accessory">Аксессуар для интерьера</label>
            <input class="order__filter  order__filter--radio" type="radio" name="toy" id="toy">
            <label class="order__label  order__label--radio" for="toy">Детская игрушка</label>
          </div>
        </fieldset>
        <fieldset class="order__container  order__container--grey">
          <div class="order__wrap">
            <div class="order__title  order__title--color">Цвет</div>
            <input class="order__filter  order__filter--checkbox" type="checkbox" name="white" id="white" checked>
            <label class="order__label  order__label--checkbox" for="white">Белый</label>
            <input class="order__filter  order__filter--checkbox" type="checkbox" name="grey" id="grey" checked>
            <label class="order__label  order__label--checkbox" for="grey">Серый</label>
            <input class="order__filter  order__filter--checkbox" type="checkbox" name="tiffany" id="tiffany">
            <label class="order__label  order__label--checkbox" for="tiffany">&#171;Тиффани&#187;</label>
            <input class="order__filter  order__filter--checkbox" type="checkbox" name="black" id="black">
            <label class="order__label  order__label--checkbox" for="black">Черный</label>
            <input class="order__filter  order__filter--checkbox" type="checkbox" name="pink" id="pink">
            <label class="order__label  order__label--checkbox" for="pink">Розовый</label>
            <input class="order__filter  order__filter--checkbox" type="checkbox" name="orange" id="orange">
            <label class="order__label  order__label--checkbox" for="orange">Оранжевый</label>
          </div>
        </fieldset>
        <fieldset class="order__container">
          <div class="order__wrap">
            <div class="order__title  order__title--name">ФИО</div>
            <label class="order__label  order__label--field" for="surname">Фамилия:</label>
            <input class="order__field" type="text" name="surname" id="surname" placeholder="Укажите фамлию">
            <label class="order__label  order__label--field" for="name">Имя:</label>
            <input class="order__field" type="text" name="name" id="name" placeholder="Введите ваше имя">
            <label class="order__label  order__label--field" for="middle-name">Отчество:</label>
            <input class="order__field" type="text" name="middle-name" id="middle-name" placeholder="Отчество, если желаете">
          </div>
        </fieldset>
        <fieldset class="order__container  order__container--grey">
          <div class="order__wrap">
            <div class="order__title  order__title--phone">Тел</div>
            <input class="order__field" type="tel" name="tel" placeholder="+7 XXX XX XX">
          </div>
        </fieldset>
        <fieldset class="order__container  order__container--grey">
          <div class="order__wrap">
            <div class="order__title  order__title--email">E-mail</div>
            <input class="order__field" type="email" name="email" placeholder="Ваш e-mail">
          </div>
        </fieldset>
        <fieldset class="order__container">
          <div class="order__wrap">
            <div class="order__title  order__title--add">Доп</div>
            <textarea class="order__field  order__field--textarea" name="add" rows="7" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
        </fieldset>
        <div class="order__wrap">
          <input class="order__btn  btn" type="submit"  value="Отправить заказ">
          <span class="order__required">Все поля являются обязательными</span>
        </div>
      </form>
    </main>
    <footer class="main-footer">
      <div class="main-footer__wrap">
        <a class="footer-logo" href="index.html">
          <img src="img/logo-mobile.svg" width="108" height="36" alt="">
        </a>
        <ul class="social">
          <li href="#" class="social__btn  social__btn--inst">
            <a href="#"></a>
          </li>
          <li href="#" class="social__btn  social__btn--fb">
            <a href="#"></a>
          </li>
          <li href="#" class="social__btn  social__btn--tw">
            <a href="#"></a>
          </li>
        </ul>
        <div class="developed">
          <p>Разработано</p>
          <a class="developed__logo" href="#">
            <img src="img/logo-htmlacademy.svg" width="27" height="34" alt="logo">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
